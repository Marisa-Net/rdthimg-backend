name: 'KeepActionAlive'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  auto_renew:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v2
      
      - name: 'Avoid Github Workflow being suspended'
        run: echo $(cat /proc/sys/kernel/random/uuid) > UUID.txt
      
      - name: 'Commit Files'
        id: commit
        run: |
         git config --global user.email "sakuya@sakuya.ga"
         git config --global user.name "guihongwong"
         git config --global user.password $passwd
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -am '1'
          echo ::set-output name=status::success
           
      - name: 'GitHub Push'
        run: |
         git branch -M main
         git push -u origin main
